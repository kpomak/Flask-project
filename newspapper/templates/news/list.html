{% extends 'base.html' %}

{% block title %}
Hot news
{% endblock %}

{% block body %}
<h1>
    Hot news
</h1>
<div>
    {% for article in news %}
    <div class="d-flex flex-wrap justify-content-around mb-4">
        <a href="{{ article.link }}">
            <img class="news-img" src="{{ article.img }}" alt="photo">
        </a>
        <div class="news-content">
            <h3>{{ article.title }}</h3>
            <div>{{ article.body }}</div>
            <small>{{ article.date}}</small>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
