{% extends 'base.html' %}

{% block title %}
Hot news
{% endblock %}

{% block body %}
<h1>
    Hot news
</h1>
<div>
    {% for article in news %}
    <div>
        <a href="{{ article.link }}">
            <img src="{{ article.img }}" alt="photo">
        </a>
        <div>{{ article.title }}</div>
        <div>{{ article.body }}</div>
        <div>{{ article.date}}</div>
    </div>
    {% endfor %}
</div>
{% endblock %}
