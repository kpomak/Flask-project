{% extends 'base.html' %}

{% block title %}
	Articles list
{% endblock %}

{% block body %}
	<h1>Articles</h1>
	<div>
		<ul>
			{% for article in articles %}
			<li>
				<a href="{{ url_for('articles_app.details', title=article) }}">
					{{ article }}
				</a>
			</li>
			{% endfor %}
		</ul>
	</div>
{% endblock %}
